<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--Se realizar un censo provincial y se desea procesar la información obtenida en dicho censo. De cada una de las personas censadas 
        se tiene la siguiente información: número de documento, edad y sexo ('femenino' o 'masculino')
Se pide confeccionar un programa que lea los datos de cada persona censada (para finalizar ingresar el valor cero en el número de documento) e informar:

 
a)	Cantidad total de personas censadas.
b)	Cantidad de varones.
c)	Cantidad de mujeres.
d)	Cantidad de varones cuya edad varía entre 16 y 65 años.
-->
    <script>
        let nDocumento;
        let edad;
        let sexo;
        let cantP = 0;
        let cantM = 0;
        let cantF = 0;
        let cantMayor = 0;

        do {
            nDocumento = parseInt(prompt("Por favor digite el numero de documento: "));
            if (nDocumento > 0) {
                edad = parseInt(prompt("Por favor digite edad: "));
                sexo = prompt('Por favor digite sexo 1 si es femenino o 2 si es masculino: ');

                if (sexo == 1) {
                    cantF++;
                } 
                if (sexo == 2) {
                    cantM++
                    if (edad > 16 && edad < 65) {
                        cantMayor++;
                    }
                }

                cantP++;

            }
        } while (nDocumento != 0) {
            document.write("Cantidad de personas censadas: " + cantP);
            document.write('<br>');
            document.write('Cantidad de varones: ' + cantM);
            document.write('<br>');
            document.write("Cantidad de mujeres: " + cantF);
            document.write('<br>');
            document.write("Cantidad de varones con edad: " + cantMayor);
        }
    </script>
</body>

</html>
