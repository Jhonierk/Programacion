<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!--Confeccionar un programa que lea 3 pares de datos, cada par de datos corresponde a la 
        medida de la base y la altura de un tri치ngulo. El programa deber치 informar:
        a) De cada tri치ngulo la medida de su base, su altura y su superficie.
        b) La cantidad de tri치ngulos cuya superficie es mayor a 12. -->
    <script>
        let conta1 = 0;
        for(let x = 1; x <= 3; x++){
            let base = parseInt(prompt("Por favor ingresar la base: "));
            let altura = parseInt(prompt("Por favor ingresar la altura: "));
            let supeficie = base * altura / 2;
            if(superficie > 12){
                conta1++
            }
            document.write('Triangulo nro: '+x + '<br>');
            document.write('Base: '+base+'<br>');
            document.write('Altura: '+altura+ '<br>');
            document.write('Superficie: '+ superficie + '<br>');
        }
    </script>
    
</body>
</html>
