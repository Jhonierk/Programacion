<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Escribir un programa que lea 10 notas de alumnos y nos informe cuántos tienen notas mayores o iguales a 7 y cuántos menores. -->
    <script>
        let x = 0;
        let cant1 = 0;
        let cant2=0;

        while(x < 10){
            x+=1;
            let nota;
            nota = parseInt(prompt("Ingrese Nota "+ x+" : "));
            if(nota >= 7){
                cant1 = cant1 +1;
            }
            else{
                cant2 = cant2 +1;
            }

        }
        document.write('cantidad de alumnos con notas mayores o iguales a 7:' + cant1);
        document.write('<br>');
        document.write('Cantidad de alumnos con notas menosres a 7: ' +cant2);

    </script>
    
</body>
</html>
