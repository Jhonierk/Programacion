<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!---Se ingresan un conjunto de 5 alturas de personas por teclado. Mostrar la altura promedio de las personas. -->
    <script>
        let x = 0;
        let suma = 0;
        let altura;
        let promedio;
        while( x <5 ){
            x+=1;
            altura = parseInt(prompt("Por favor ingrese altura: "+ x ));
            suma+=altura;
        }
        promedio = suma / 5;
        document.write('La altura promedio de las 5 personas es: '+promedio);
    </script>
    
</body>
</html>
