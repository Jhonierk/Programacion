<body>
    <!--Desarrollar un programa que permita cargar 5 números enteros y luego nos informe cuántos valores fueron pares y cuántos impares.
Emplear el operador "%" en la condición de la estructura condicional.

	if (valor%2==0)

El operador "%" retorna el resto de la división valor / 2. Por ejemplo: 12 % 2, retorna 0; 13 % 2, retorna 1, porque el resto de dividir 13 en 2 es 1. --->
    <script>
        let numero = 0;
        let x = 0;
        let par = 0;
        let impar = 0;

        while (x < 5) {
            x++;
            numero = parseInt(prompt("Por favor digitar el " + x + '° numero: '));

            if (numero % 2 == 0) {
                par++;
            }
            else if (numero % 2 != 0) {
                impar++;
            }
            else {
                document.write("Hubo un error")
            }

        }
        document.write("La cantidad de numeros pares son: " + par);
        document.write("<br>")
        document.write("La cantidad de numeros impares son: " + impar);

    </script>
</body>

</html>
