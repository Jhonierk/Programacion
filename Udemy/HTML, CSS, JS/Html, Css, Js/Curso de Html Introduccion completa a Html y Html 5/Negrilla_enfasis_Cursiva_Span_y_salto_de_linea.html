<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="descripcion" content="explorando y aprendiendo html">
	<title>Negrilla, cursiva, enfasis, span y salto de linea</title>
</head>
<body>
<h2>Texto en negrillas:</h2><br>
<p>Html5 y <b>Css3</b></p><br>

<p>Html5 y <strong>Css3</strong></p><br>

<h2>Texto con cursiva:</h2>
<p><i>este parrafo esta escrito en cursiva</i></p>
<br>

<h2>Texto en enfasis</h2>
<p><em>Este parrafo esta escrito con enfasis</em></p>
<br>

<h2>Texto con Span</h2>
<p>Este parrafo contendra una palavra con <span style="color:red">span</span></p>
<p>Este parrafo contendra una palabra con <span style="color:blue">span azul</span></p>

</body>
</html>
