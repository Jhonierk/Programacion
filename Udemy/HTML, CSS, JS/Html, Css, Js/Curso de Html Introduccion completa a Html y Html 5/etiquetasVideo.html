<!DOCTYPE html>
<html>
<head>
	<title>etiquetas video</title>
</head>
<body>
	<!--
	src = ruta donde esta el archivo
	poster = Con el atriburo poster se le aÃ±ade una miniatura o imagen antes de repoducir el video
	autoplay = se reproduce automaticamente el video 
	loop = Cuando el video se termine se repetira automaticamente
	muted = reproduce el video muteado
	controls = da la barra multimedia del video 
	#t=ti, tf "ejemplo.mp4#t=10,15" ti= tiempo de inicio, tf=tiempo fin en segundos"
	<source> con esta etiqueta se puede reproducir en diferente formato de video por si el usuario no puede por ejemplo reproducir en formato mp4, lo repodure en otro formato del siguiente asignado.


	-->

	<video src="ejemplo.mp4" width="500" height="500" controls ></video>

	<!-- Ejemplo de la etiqueta source -->

	<video width="500" height="500" controls="">
		
		<source src="ejemplo.mp4" type="video/mp4">
		<source src="ejemplo.oog" type="video/ogg">
		Tu explorador no permite visualizar videos

	</video>
</body>
</html>
