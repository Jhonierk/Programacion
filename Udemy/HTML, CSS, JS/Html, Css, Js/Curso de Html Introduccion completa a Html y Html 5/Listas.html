<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="explorando y aprendiendo html">
	<title>Mi primer pagina web con HTML5</title>
</head>
<body>
	<!-- una lista desordenada -->
<ul>
	<li> Cafe </li>
	<li> te </li>
	<li> leche </li>
</ul>

<!-- una lista ordenada -->

<ol>
	<li>Coffee</li>
	<li>Tea</li>
	<li>Milk</li>
</ol>

<!-- una lista desordenada con list-style-type: disc -->

<ul style="list-style-type:disc">
	<li>Coffee</li>
	<li>Tea</li>
	<li>Milk</li>
</ul>

<!-- una lista desordenada con la propiedad list-style-type: circle -->

<ul style="list-style-type:circle">
	<li>Coffee</li>
	<li>Tea</li>
	<li>Milk</li>
</ul>

<!-- una lista desordenada con la propiedad list-style-type: none -->

<ul style="list-style-type:none">
	<li>Coffee</li>
	<li>Tea</li>
	<li>Milk</li>
</ul>

</body>
</html>
