    Cargar un nombre y un apellido en sendos text. Al presionar un botÃ³n, concatenarlos y mostrarlos en un tercer text 
    (Tener en cuenta que podemos modificar la propiedad value de un objeto TEXT cuando ocurre un evento)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p>Ingrese su nombre:<input type="text" id="nombre"></p>
        <p>Ingrese su apellido:<input type="text" id="apellido"></p>
        <p><input type="button" value="Confirmar" onClick="imprimir()"></p>
        <input type="text" id="resultado">
    </form>

    <script>
        function imprimir() {

            let nombre = document.getElementById('nombre').value;
            let apellido = document.getElementById('apellido').value;

            if(nombre != ''  && apellido != ''){
                document.getElementById('resultado').value = nombre + apellido;
            }else{
                alert('Por favor ingrese los datos correctamente')
            }

        }
    </script>
