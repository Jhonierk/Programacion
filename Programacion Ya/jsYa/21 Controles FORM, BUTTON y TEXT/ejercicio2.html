<!--
    Cargar dos números en objetos de tipo text y al presionar un botón, mostrar el mayor.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <p>Ingrese un numero:<input type="text" id="number1"></p>
        <p>Ingrese otro numero:<input type="text" id="number2"></p>

        <p><input type="button" value="Confirmar" onClick="mayor()"></p>
    </form>

    <script>
        function mayor() {

            let num1 = document.getElementById('number1').value;
            let num2 = document.getElementById('number2').value;

            num1 = parseInt(num1);
            num2 = parseInt(num2);

            if (num1 > num2) {
                alert('El numero mayo es el: ' + num1);
            } else if (num2 > num1) {
                alert('El numero mayor es el: ' + num2);
            } else {
                alert('Ha ingresado mal los valores');
            }

        }
    </script>
