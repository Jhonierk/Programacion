<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 class="titulo">código secreto</h1>

    <main class="main">
        <section class="form box">
            <form action="">
                <label for="input-texto">Solo letras minúsculas, sin acento</label>
                <input class="text-input" type="text" name="input-texto" id="input-texto"
                    placeholder="Ingrese el texto aqui">
                <input class="btn" type="button" value="encriptar!" id="btn-encriptar">
                <input class="btn" type="button" value="desencriptar!" id="btn-desencriptar">
            </form>
        </section>

        <section class="msg box">
            <h2 id="">Mensaje encriptada:</h2>
            <input class="text-input-salida" type="text" id="msg">
            <input onclick="copiarTexto();" class="btn" type="button" value="copiar" id="btn-copy">
        </section>
    </main>

    <script src="js/encript.js"></script>
    <script>
        function copiarTexto() {
            let texto = document.getElementById('msg');
            texto.select();
            texto.setSelectionRange(0, 99999);
            document.execCommand('copy');
        }
    </script>

</body>

</html>
