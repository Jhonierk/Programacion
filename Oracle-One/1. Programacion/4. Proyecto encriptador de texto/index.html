<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Assets/favicon.ico">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/style.css">
    <title>Encriptador de texto</title>
</head>

<body>
    <div class="fondo">
        <div class="container">
            <div class="logo"><img src="assets/img/mensaje.png" alt="logo" class="logo"></div>
            <main class="main">

                

                <section class="Contenedor_encriptador">
                    <h1 class="titulo">Encriptador de texto</h1>
                    <form>
                        <input class="text-input" type="text" name="input-texto" id="input-texto"
                            placeholder="Ingrese el texto aqui" required>
                        <input class="btn" type="button" value="encriptar!" id="btn-encriptar">
                        <input class="btn" type="button" value="desencriptar!" id="btn-desencriptar">
                    </form>
                </section>

                <section class="msg-box">
                    <div class="box-encriptor">
                        <h2 id="">Mensaje encriptado:</h2>
                        <input class="text-input-salida" type="text" id="msg">
                        <input onclick="copiarTexto();" class="btn" type="button" value="copiar" id="btn-copy">
                        <img src="assets/img/detective.png" alt="detective" class="img-detective">
                    </div>
                </section>
            </main>

            <script src="js/encript.js"></script>
            <script>
                function copiarTexto() {
                    let texto = document.getElementById('msg');
                    texto.select();
                    texto.setSelectionRange(0, 99999);
                    document.execCommand('copy');
                }
            </script>
        </div>
    </div>
</body>

</html>
