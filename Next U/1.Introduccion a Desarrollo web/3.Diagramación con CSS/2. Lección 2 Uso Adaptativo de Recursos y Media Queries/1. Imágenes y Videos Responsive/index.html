<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Avanzado</title>
    <link rel="preconnect" href="http://fonts.googleapis.com">
    <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:400,">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        Uso de imagenes responsive
    </header>    
    <div class="content">
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi quae eum quisquam est maiores. Molestiae quam dolor neque labore, error laboriosam tempora quibusdam reprehenderit? Expedita modi enim dolores. Quod, porro!
        </p>
        <img src="1.jpg" alt="Imagen de rem">
        <figure>
            <img src="2.jpg" alt="Imagen de Noelle">
            <figcaption>Imagen de noelle genshin impact</figcaption>
        </figure>
        <picture> <!--La etiqueta se usa para facilitar la creación de diseños responsive, donde se selecciona la imagen que llena mejor la ventana del navegador entre un conjunto de posibles imágenes.-->
            <source media="(max-width: 500px )" srcset="2.jpg">
            <source media="(max-width: 750px )" srcset="1.jpg">
            <img src="1.jpg" alt="Imagen de rem">
        </picture>
        <figure>
            <video src="Noelle.mp4" controls></video>
            <figcaption>La hermosa noelle en batalla</figcaption>
        </figure>
    </div>
    <footer>
        Footer
    </footer>
</body>
</html>
